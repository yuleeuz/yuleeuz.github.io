<!DOCTYPE html>
<html class="no-js" lang="">

	<head>
		<title>Piece of Mind</title>

		<link rel="stylesheet" href="css/app.css">
		<link rel="shortcut icon" href="/favicon.ico?v=2"/>
	</head>

	<body>
		<div id = 'Sicht' style='width:100%'>

			<span id = 'Vorhang'> </span>

			<div id = 'Inhalt'>
			
				<div id = 'Digital'>

					<video id = 'GesteDigital'
					src='Video/DIGITAL.mp4' 
					playsinline='true' 
					webkit-playsinline='true' 
					preload='auto' 
					muted='muted' 
					class='video-background'>
					</video>

				</div>

				<div id = 'Mental'>
					
					<video id = 'GesteMental'
					src='Video/MENTAL.mp4' 
					playsinline='true' 
					webkit-playsinline='true' 
					preload='auto' 
					muted='muted' 
					class='video-background'>
					</video>

				</div>

				<div id = 'Material'>
					
					<video id = 'GesteMaterial' 
					src='Video/MATERIAL.mp4' 
					playsinline='true' 
					webkit-playsinline='true' 
					preload='auto' 
					muted='muted' 
					class='video-background'>
					</video>

				</div>

			</div>

			<div id = 'Kern'>
				
				<img id = 'Emblem'  
					 src = 'Symbole/PieceOfMind.png' class = 'Kern' >

				<img id = 'Rad'
					 src = 'Symbole/Rad.png' class = 'Kern' >
				<img id = 'RadSchatten'
					 src = 'Symbole/RadSchatten.png' class = 'Kern' >
				<img id = 'RadSchattenWeit'
					 src = 'Symbole/RadSchattenWeit.png' class = 'Kern' >

				<span id='Griff'
					class = 'Kern' ></span>
				<span id='NichtGriff'
					class = 'Kern' ></span>

				<video id = 'Willkommen'
					class = 'Kern'
					aria-hidden = 'true'
					muted 
					autoplay = 'false'
					playsinline >
					<source src = 'Video/Willkommen.mp4' >
				</video>
				<video id = 'Anleitung'
					class = 'Kern'
					aria-hidden = 'true'
					muted 
					autoplay = 'false'
					playsinline >
					<source src = 'Video/Anleitung.mp4' >
				</video>
				<div id = Sterne>
					<img id = 'SterneA' 
						src='Symbole/Sterne.png' class = 'Kern Sterne' >
					<img id = 'SterneB'
						 src='Symbole/Sterne.png' class = 'Kern Sterne' >			
				</div>

			</div>

			<div id = 'Cred' class = 'Unterschrift'>
				<span><div id = CredSymbole>
					<img id = 'Visuell' class="CredSymbole" 
						src = 'Symbole/Visuell.png' width='20'>
					<img id = 'Konzept'  class="CredSymbole" 
						src = 'Symbole/Konzept.png' width='20'>
					<img id = 'Entwicklung'  class="CredSymbole" 
						src = 'Symbole/Entwicklung.png' width='20'>
				</div></span>
				<span style = 'opacity: 0.5'>&nbsp;&nbsp;â€”&nbsp;&nbsp;&nbsp;Julius Kerner
				</span>
			</div>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/Draggable.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
		<script src="js/CustomEase.min.js"></script>
		<script src="js/script.js" defer></script>

	</body>

</html>
